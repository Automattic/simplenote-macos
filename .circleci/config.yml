version: 2.1

orbs:
  # This uses the Orbs located at https://github.com/wordpress-mobile/circleci-orbs
  ios: wordpress-mobile/ios@1.0

# Reusable sets of steps
commands:
  setup_environment:
    steps:
      - checkout
      - run:
          name: Copy Demo SPCredentials
          command: |
            mkdir -p Simplenote/Credentials
            cp Simplenote/SPCredentials-demo.swift Simplenote/Credentials/SPCredentials.swift
      - ios/install-dependencies:
          bundle-install: true
          pod-install: true
      - run:
          # See https://support.circleci.com/hc/en-us/articles/360044709573-Swift-Package-Manager-fails-to-clone-from-private-Git-repositories
          name: Workaround for Swift Package Manager and xcodebuild
          command: |
            rm ~/.ssh/id_rsa
            for ip in $(dig @8.8.8.8 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts || true

jobs:
  Test:
    executor:
      name: ios/default
      xcode-version: "12.4.0"
    steps:
      - setup_environment
      - run:
          name: Build & Test
          command: bundle exec fastlane test

  Build App Store Target:
    executor:
      name: ios/default
      xcode-version: "12.4.0"
    steps:
      - setup_environment
      - run:
          name: Build App Store Target
          # command: bundle exec fastlane build_app_store
          command: |
            # Delete demo credentials to avoid configure_apply to fail because
            # if the file's alreayd there it would ask the user whether to
            # override it, but that doesn't work in CI.
            #
            # TODO: figure out a cleaner / less wasteful way of doing this
            rm Simplenote/Credentials/SPCredentials.swift

            brew install getsentry/tools/sentry-cli

            bundle exec fastlane run configure_apply
            bundle exec fastlane build_and_upload_app_store

workflows:
  simplenote_macos:
    jobs:
      - Test
      - Build App Store Target
